<header xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container justify-content-between">
      <a class="navbar-brand" href="/">Информациска безбедност</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
              aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Logout button (visible only on the homepage) -->
      <form th:action="@{/logout}" method="post" class="form-inline" th:if="${#httpServletRequest.requestURI != '/login'}" sec:authorize="isAuthenticated()">
        <button type="submit" class="btn btn-outline-light">Logout</button>
      </form>
    </div>
  </nav>
</header>
